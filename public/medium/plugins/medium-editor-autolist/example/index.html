<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>medium editor with autolist extension| demo</title>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
    <link rel="stylesheet" href="../bower_components/medium-editor/dist/css/medium-editor.css">
    <link rel="stylesheet" href="../bower_components/medium-editor/dist/css/themes/default.css" id="medium-editor-theme">
</head>
<body>
    <a href="https://github.com/yabwe/medium-editor" class="github-link"><img style="z-index: 100;position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  
    <div id="container">
        <div class="editable">
            <p>My fatherâ€™s family name being <a href="https://en.wikipedia.org/wiki/Pip_(Great_Expectations)">Pirrip</a>, and my Christian name Philip, my infant tongue could make of both names nothing longer or more explicit than Pip. So, I called myself Pip, and came to be called Pip.</p>
            
        </div>
    </div>

    <script src="../bower_components/medium-editor/dist/js/medium-editor.js"></script>
    <script src="../dist/autolist.js"></script>
    <script>
        var autolist = new AutoList();

        var editor = new MediumEditor('.editable', {
            buttonLabels: 'fontawesome',
            extensions: {
                'autolist': autolist
            },
             toolbar: {
                buttons: ['h1', 'h2', 'bold', 'italic', 'quote', 'pre', 'unorderedlist','orderedlist', 'justifyLeft', 'justifyCenter', 'anchor']
            },

        }),
        cssLink = document.getElementById('medium-editor-theme');

        
    </script>
</body>
</html>
